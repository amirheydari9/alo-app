<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="d-flex flex-row flex-wrap">
    <div class="col-12 col-sm-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>نام کالا</mat-label>
        <input matInput type="text" formControlName="title">
        <mat-error *ngIf="errorHandling('title', 'required')">نام اجباری است</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>نام کالا فارسی</mat-label>
        <input matInput type="text" formControlName="fa_title">
        <mat-error *ngIf="errorHandling('fa_title', 'required')">نام فارسی اجباری است</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>توضیحات</mat-label>
        <input matInput type="text" formControlName="description">
        <mat-error *ngIf="errorHandling('description', 'required')">توضیحات اجباری است</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>تعداد</mat-label>
        <input matInput type="text" formControlName="count">
        <mat-error *ngIf="errorHandling('count', 'required')">تعداد اجباری است</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>قیمت</mat-label>
        <input matInput type="text" formControlName="price">
        <mat-error *ngIf="errorHandling('price', 'required')">قیمت اجباری است</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>تخفیف</mat-label>
        <input matInput type="text" formControlName="discount">
        <mat-error *ngIf="errorHandling('discount', 'required')">تخفیف اجباری است</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-4">
      <mat-label>پیشنهاد ویژه</mat-label>
      <mat-slide-toggle formControlName="is_special" class="w-100 mt-2"></mat-slide-toggle>
    </div>
    <div class="col-12 col-sm-4">
      <mat-label>فعال است</mat-label>
      <mat-slide-toggle formControlName="is_active" class="w-100 mt-2"></mat-slide-toggle>
    </div>
    <div class="col-12 col-sm-4 mr-auto">
      <button type="submit" class="btn btn-success btn-block mt-3">ارسال</button>
    </div>
  </div>
</form>
